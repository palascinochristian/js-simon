<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- /Google fonts -->
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <section id="numbers" class="numbers box box-md">
            <div class="row">
                <div class="col">
                    <h1>SIMON DICE</h1>
                </div>
                <div class="col">
                    <strong id="casualNum">21 38 93 67 25</strong>
                </div>
            </div>
        </section>

        <section class="timer box box-sm">
            <div class="row">
                <div class="col">
                    <strong id="timer">30</strong>
                </div>
            </div>


        </section>
        <section id="form" class="form box box-xl">
            <h1>Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</h1>
            <form id="userForm" class="row">
                <div class="col">
                    <input type="number" name="num1" id="num1" min="1" max="100">
                </div>
                <div class="col">
                    <input type="number" name="num2" id="num2" min="1" max="100">
                </div>
                <div class="col">
                    <input type="number" name="num3" id="num3" min="1" max="100">
                </div>
                <div class="col">
                    <input type="number" name="num4" id="num4" min="1" max="100">
                </div>
                <div class="col">
                    <input type="number" name="num5" id="num5" min="1" max="100">
                </div>
                <div class="col-xl">
                    <button class="btn" id="confirm" type="submit">Conferma</button>
                    <button class="btn" type="reset"> Elimina</button>
                </div>
            </form>
        </section>


    </main>

    <script src="js/script.js"></script>
</body>

</html>
